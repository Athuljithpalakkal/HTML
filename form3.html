<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
</head>
<body>
   
    <form action="#">
        <label for="fname">First name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input placeholder="Enter your first name" type="text" id="fname" name="fname" required><br><br>


    <label for="lname">Last name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input placeholder="Enter your Last name" type="text" id="lname" name="lname" required><br><br>
    

    <label for="mailid">Email address &nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input placeholder="Enter Email Address" type="text" id="mailid" name="mailid" required><br><br>

    
    <label for="mob">Mobile No&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input placeholder="Only ten digits allowed" type="tel" id="tel" name="tel" required><br><br>


    <label for="gender">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female" required><br><br>


    <label for="dob">Date of Birth &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input placeholder="Enter Date of Birth" type="date" id="dob" name="dob" required><br><br>


    <label for="address">Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    
     <input placeholder="Enter Permenant address" type="text" id="address" name="address" required>
  <br><br>

    <label for="city">City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
    <input type="text" id="city" name="city" required><br><br>
    

    <label for="pin">Area Pincode&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input type="text" id="pin" name="pin" required><br><br>

    <label for="state">State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input type="text" id="state" name="state" required><br><br>


    <label for="quali">Qualification&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <select name="quali" id="quali">
        <option value="none">Select</option>
      <option value="degree">Degree</option>
      <option value="b.tech">Engineering</option>
      <option value="diploma">Diploma</option>
    </select><br><br>

     
     <label for="specialization">specialization&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
     <input type="checkbox" value="cs">
     <label for="cs">Computer Science</label><br><br>
     <input type="checkbox" value="it">
     <label for="it">Information Technology</label><br><br>
     <input type="checkbox" value="carch">
     <label for="carch">Computer Architechure</label><br><br>
     <input type="checkbox" value="tc">
     <label for="tc">Tele Communicaton</label><br><br><br>

     <label for="password">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
     <input type="password" id="password" name="password" required><br><br>
    </table>
    <input type="submit" value="Register"><br>
    </form>
</body>
</html>
