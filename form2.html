<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
    <label for="fname">First name</label>
    <input placeholder="Enter your first name" type="text" id="fname" name="fname" required><br><br>


    <label for="lname">Last name</label>
    <input placeholder="Enter your Last name" type="text" id="lname" name="lname" required><br><br>


    <label for="frname">Fathers name</label>
    <input placeholder="Enter your fathers name" type="text" id="frname" name="frname" required><br><br>


    <label for="dob">Date of Birth :</label>
    <input placeholder="Enter Date of Birth" type="date" id="dob" name="dob" required><br><br>


    <label for="tel">Telephone:</label>
    <input placeholder="Enter Telephone number" type="text" id="tel" name="tel" required><br><br>


    <label for="school">High school name &nbsp;:</label>
    <input placeholder="Enter High school name" type="text" id="school" name="school" required><br><br>


    <label for="address">Permenant address :</label>
    <input placeholder="Enter Permenant address" type="text" id="address" name="address" required><br><br>


    <label for="lvl">Your Level</label>
  <select name="lvl" id="lvl">
    <option value="first">First Level</option>
    <option value="second">Second Level</option>
    <option value="third">Third Level</option>
  </select><br><br>
  

    <label for="mailid">Email address</label>
    <input placeholder="Enter Email Address" type="text" id="mailid" name="mailid" required><br><br>


    <label for="degree">Degree Program</label>
  <select name="degree" id="degree">
    <option value="bsc">Bachelor in Science</option>
    <option value="b.tech">Engineering</option>
    <option value="diploma">Diploma</option>
  </select><br><br>
  
  
  <input type="submit" value="Register"><br>
  </form>
  
</body>
</html>
