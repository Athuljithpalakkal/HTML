<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
</head>
<body>
    <h1>Employment Application</h1>
    <form action="#">
    <label for="fname">First Name :</label><br>
    <input type="text" id="fname" name="fname" required><br><br>
    
    <label for="lname">Last Name :</label><br>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="mailid">Email Address :</label><br>
    <input type="email" id="mailid" name="mailid" required><br><br>

    <label for="portfolio">Portfolio Website :</label><br>
    <input type="url" id="portfolio" name="portfolio"><br><br>

    <label for="positions">Positions you are appliying for :</label><br>
    <input type="text" id="positions" name="positions" required><br><br>

    <label for="salary">Salary requirements :</label><br>
    <input type="text" id="salary" name="salary" required><br><br>

    <label for="when">When can you start :</label><br>
    <input type="text" id="when" name="when" required><br><br>

    <label for="phone">Phone Number :</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="fax">Fax :</label><br>
    <input type="text" id="fax" name="fax" required><br><br>

    <label for="relocatiom">Are you willing to relocate:</label><br>
    <label for="yes">Yes</label>
    <input type="radio" id="yes" name="relocation" value="yes" required>
    <label for="no">No</label>
    <input type="radio" id="no" name="relocation" value="no" required>
    <label for="notsure">Not sure</label>
    <input type="radio" id="notsure" name="relocation" value="notsure" required><br><br>

    <label for="lastcompany">Last company you worked for :</label><br>
    <input type="text" id="lastcompany" name="lastcompany" required><br><br>

    <label for="ref">Reference/ Comments/ Questions :</label><br>
    <textarea name="ref" id="" cols="30" rows="10"></textarea><br><br><br>

    <input type="submit" value="Send Application">





    </form>
    
</body>
</html>
